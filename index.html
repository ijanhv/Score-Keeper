<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <style>
        body {
            background: rgb(3, 1, 0);
        }
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
        .button {
            margin: 3px;
        }
    </style>

</head>

<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="Ping_Pong.jpg" alt="Ping Pong image"></figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                    
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>  
                        <p class="subtitle">Use the buttons below to keep score.</p>
                      </div>
                      <label for="playto" class="label is-large is-inline">Playing To</label>
                      <div class="select is-rounded">
                        <select name="" id="playto">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>          
                        </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item is-medium" id="p1Button">+1 Player One</button>
                        <button class="is-info button card-footer-item is-medium" id="p2Button">+1 Player Two</button>
                        <button class="is-danger button card-footer-item is-medium" id="reset">Reset</button>

                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
  
   
 
   
    <script src="app.js"></script>
</body>

</html>
